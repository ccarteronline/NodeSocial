<div class="container">
	<h1>Welcome to Node Social!</h1>
	<h3>Please Sign-up Below</h3>
	<form>
		<div class="form-group">
			<label for="firstName">Enter your first name</label>
			<input type="email" class="form-control" id="firstName" placeholder="First Name">
		</div>
		<div class="form-group">
			<label for="lastName">Enter your last name</label>
			<input type="email" class="form-control" id="lastName" placeholder="Last Name">
		</div>
		<div class="form-group">
			<label for="signupemail">Enter your login email</label>
			<input type="email" class="form-control" id="signupemail" placeholder="Your Email">
		</div>
		<div class="form-group">
			<label for="signuppass_1">Enter your password</label>
			<input type="password" class="form-control" id="signuppass_1" placeholder="Password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> I agree to <a href="#">Node Social Terms</a>
			</label>
		</div>

		<button type="submit" class="btn btn-lg btn-success">Sign-up</button>
	</form>
</div>
